  <body>
    </div> 
    <div id="headingDiv">
      <h1 id="heading">
        "The Calculator. <br />
        We all need. <br />And Love."
      </h1>
      <p id="subText">
        The meaning of life is incalculable </br>  but we sure can try it.
      </p>
    </div>
    <button class="onButton" onclick="turnOnPhone()" id="onButton">Turn on</button>
    <div id="container">
      <!-- Iphone Div  -->
      <div id="iphone">
        <!-- Loading Div  -->
        <div id="loadingDiv">
          <i id="appleIcon" class="fa-brands fa-apple"></i>
          <div id="loadingBar">
            <div id="loading"></div>
          </div>
        </div>
        <!-- Content div  -->
        <div id="contentDiv">
          <div id="displayDiv">
            <div id="infoDisplayDiv">
              <p id="time" style="color: white">2:00</p>
            </div>
            <div id="numberDisplayDiv">
              <p id="displayText" ></p>
              <p id="value">0</p>
            </div>
          </div>
          <div id="buttonDiv">
            <div id="topButtons"></div>
            <div id="bottomButtons">
              <button class="zeroButton" onclick="handleNumberSelect('0')">
                0
              </button>
              <button class="numberButton" onclick="handleNumberSelect('.')">
                .
              </button>
              <button class="rightButton" onclick="handleEquate()">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
