<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div id="iphone">
        <div id="displayDiv">
          <div id="infoDisplayDiv">
            <p id="time">2:00</p>
          </div>
          <div id="numberDisplayDiv">
            <p id="displayText">0</p>
            <p id="value">0</p>
          </div>
        </div>
        <div id="buttonDiv">
          <div id="topButtons"></div>
          <div id="bottomButtons">
            <button class="zeroButton" onclick="handleNumberSelect('0')">
              0
            </button>
            <button class="numberButton" onclick="handleNumberSelect('.')">
              .
            </button>
            <button class="rightButton" onclick="handleEquate()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
